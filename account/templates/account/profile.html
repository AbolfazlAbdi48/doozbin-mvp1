{% extends 'core/base/_base.html' %}
{% load static %}

{% block title %}
    دوزبین | پروفایل
{% endblock %}

{% block main_content %}
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="col-12 text-center my-5">
            <div class="box">
                <img src="{% static 'appstatics/img/cute-tiger.png' %}" alt="" class="box-pic">
                <p class="box-balance" dir="rtl">
                    <img src="{% static 'appstatics/img/coin-1.png' %}" alt="">
                    {{ request.user.userwallet.balance }} دوزکوین
                </p>
            </div>
        </div>
        <div class="col-12 text-center my-2">
            <div class="box">
                <h6 class="text-white">{{ request.user.first_name }} به دوزبین خوش اومدی!</h6>
                <hr class="bg-secondary"/>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'appstatics/img/user-icon.png' %}" alt="">
                        <a href="#" class="input-text text-center my-3 ms-3">دوستان</a>
                    </div>
                    <div>
                        <a href="#">
                            <i class="fas fa-angle-left text-secondary mt-2"></i>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'appstatics/img/bag.png' %}" alt="">
                        <a href="{% url 'account:user-asset' %}" class="input-text text-center my-3 ms-3">دارایی ها</a>
                    </div>
                    <div>
                        <a href="{% url 'account:user-asset' %}">
                            <i class="fas fa-angle-left text-secondary mt-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 my-3">

            <a href="{% url 'core:home' %}" class="btn btn-secondary p-2 border-none">
                بازگشت
            </a>

        </div>
    </div>
{% endblock %}
